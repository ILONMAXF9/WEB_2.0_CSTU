<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Atribyt pattern</title>
 </head>
  <body>
   <form>
    <p>Email</p>
    <p><input type="tel" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"></p>
    <p><input type="submit" value="Perevirka maila"></p>
   </form>
  </body>
</html>
